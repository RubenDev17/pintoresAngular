<body>
    <div class="col-md-12">
        <h1 class="text-center">Mi Empresa</h1>
    </div>
    <div class="container">
        <div class="row">
            <form class="justify-content-center" #loginForm="ngForm" (ngSubmit)= "EntraLogin(loginForm)" > 
                <div class="form-group">
                <label class="textoInformacion">Usuario</label>
                <input type="text" class="form-control" name="username" #username [(ngModel)] = "loginModel.username">
                </div>
                <div class="form-group">
                <label class="textoInformacion">Password</label>
                <input type="password" class="form-control" name="password" #password [(ngModel)] = "loginModel.password">
                </div>
                <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="rememberMe" #rememberMe [(ngModel)] = "loginModel.rememberMe">
                <label class="form-check-label textoInformacion">Recordar</label>
                </div>
                <button type="submit" class="btn btn-success">Entrar</button>
                <br>
                <a type="button" class="btn btn-success" routerLink='/home'>Volver al home</a>
            </form>
        </div>
    </div>  
</body>
